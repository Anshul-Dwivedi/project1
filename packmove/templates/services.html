{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="row banner">
<div class="col-md-12 subbanner">
<h1>SERVICES</h1>
</div>
</div>

<div class="row padding30">

{% for serv in object_list %}
	<div class='col-md-12 service'>
	<div class='col-md-4'>
	<img src='/media/{{ serv.pic }}' height='250' width='100%' />
	</div>
	<div class='col-md-8'>
	<h1>{{ serv.name }}</h1>
	<p>{{ serv.description }}</p>
	</div>
	</div>
	
{% endfor %}

</div>

{% endblock %}
